<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center">
    <h1>Pratica con il Grid System</h1>
    <h2>Esercizio 1</h2>
    <div class="container">
      <div class="row">
        <div class="col col-12 col-md text-bg-primary p-3 border border-dark">
          Col 1
        </div>
        <div class="col col-12 col-md text-bg-primary p-3 border border-dark">
          Col 2
        </div>
        <div class="col col-12 col-md text-bg-primary p-3 border border-dark">
          Col 3
        </div>
      </div>
    </div>
    <h2>Esercizio 2</h2>
    <div class="container">
      <div class="row">
        <div class="col col-12 col-lg-4 text-bg-warning p-3 border border-dark">
          Col 1
        </div>
        <div class="col col-12 col-lg-4 text-bg-warning p-3 border border-dark">
          Col 2
        </div>
        <div class="col col-12 col-lg-4 text-bg-warning p-3 border border-dark">
          Col 3
        </div>
      </div>
    </div>
    <h2>Esercizio 3</h2>
    <div class="container">
      <div class="row">
        <div
          class="col col-12 col-sm col-md col-lg col-xl col-xxl text-bg-success p-3 border border-dark"
        >
          Col 1
        </div>
        <div
          class="col col-12 col-sm col-md col-lg col-xl col-xxl text-bg-success p-3 border border-dark"
        >
          Col 2
        </div>
        <div
          class="col col-12 col-sm col-md col-lg col-xl col-xxl text-bg-success p-3 border border-dark"
        >
          Col 3
        </div>
      </div>
    </div>
    <h2>Esercizio 4</h2>
    <div class="container">
      <div class="row">
        <div
          class="col col-12 col-md-4 col-lg-5 text-bg-danger p-3 border border-dark"
        >
          Col 1
        </div>
        <div
          class="col col-12 col-md-4 col-lg-2 text-bg-danger p-3 border border-dark"
        >
          Col 2
        </div>
        <div
          class="col col-12 col-md-4 col-lg-5 text-bg-danger p-3 border border-dark"
        >
          Col 3
        </div>
      </div>
    </div>
    <h2>Esercizio 5</h2>
    <div class="container">
      <div class="row">
        <div class="col col-12 col-lg-6 text-bg-info p-3 border border-dark">
          <div class="row">
            <div
              class="col col-12 col-lg-6 text-bg-secondary p-3 border border-dark"
            >
              Sub Col 1
            </div>
            <div
              class="col col-12 col-lg-6 text-bg-secondary p-3 border border-dark"
            >
              Sub Col 2
            </div>
          </div>
        </div>
        <div
          class="col col-12 col-lg-6 text-bg-info p-3 border border-dark d-flex justify-content-center align-items-center"
        >
          Col 1
        </div>
      </div>
    </div>
    <h2>Esercizio 6</h2>
    <div class="container">
      <div class="row justify-content-between">
        <div
          class="col col-12 col-lg-8 text-bg-dark p-3 border border-secondary"
        >
          Col 1
        </div>
        <div
          class="col col-12 col-lg-2 text-bg-dark p-3 border border-secondary"
        >
          Col 2
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
